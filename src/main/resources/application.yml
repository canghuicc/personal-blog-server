server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/personal_blog_db?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
  data:
    redis:
      port: 6379
      host: localhost
      database: 0
      jedis:
        pool:
          max-active: 100
          max-idle: 8
          min-idle: 0
          max-wait: -1
      connect-timeout: 10000
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
      enabled: true
      file-size-threshold: 2MB
      location: /upload

logging:
  charset:
    console: UTF-8
  level:
    com.blog: debug